<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Clipboard API</title>
</head>
<body>
    <button type="button" onclick="pasteImages()">Paste Images</button>
    <script>
        function pasteImages()
        {
            // Request permission to access the clipboard
            navigator.permissions.query({ name: 'clipboard-read' }).then(result => {
            if (result.state === 'granted' || result.state === 'prompt') {
                // Read text data from the clipboard
                navigator.clipboard.read().then(data => {
                // Check if the clipboard data has files
                console.log('clipboard-read', data)
                }).catch(error => {
                console.error('Error reading clipboard data:', error);
                });
            } else {
                console.error('Permission to access clipboard denied.');
            }
            }).catch(error => {
            console.error('Error requesting clipboard permissions:', error);
            });
        }
    </script>
</body>
</html>
